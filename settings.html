    <main class="main-screen settings-screen">
        <div class="settings-parts">

                </div>

            <div class="settings-part">

            </div>
            <div class="settings-part">

                </div>

            <div class="settings-part">

                    <i class="fa-regular fa-bell"></i>
                    <span class="settings-part_title">Notifications</span>
                </div>           
                <div class="settings-part_subtitle"></div>
            </div>
            <div class="settings-part">

                    <i class="fas fa-user-large"></i>

                </div>           
                <div class="settings-part_subtitle"></div>
            </div>
            <div class="settings-part">

                    <i class="fa-regular fa-comment"></i>
                    <span class="settings-part_title">Chats</span>
                </div>           
                <div class="settings-part_subtitle"></div>
            </div>
            <div class="settings-part">
                <div class="settings-part_column">
                    <i class="fa-regular fa-sun"></i>
                    <span class="settings-part_title">Display</span>
                    <span class="new-badge">N</span>
                </div>           
                <div class="settings-part_subtitle"></div>
            </div>
            <div class="settings-part">
                <div class="settings-part_column">
                    <i class="fas fa-brush"></i>
                    <span class="settings-part_title">Themes</span>
                    <span class="new-badge">N</span>
                </div>           
                <div class="settings-part_subtitle">Default theme</div>
            </div>
            <div class="settings-part">
                <div class="settings-part_column">

                    <span class="settings-part_title">Call</span>
